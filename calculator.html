<!DOCTYPE html>
<html lang="en">
<head>
    <title> Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <table>
    <tr>
        <td colspan="4"><input id="screen" type="text" class="screen"></td>
    </tr>
    <tr>
        <td> <input type="button" value ='AC' onclick = "Clear()"></td>
        <td> <input type="button" value = '%' onclick = "Solve('%')"></td>
        <td> <input type="button" value ='C' onclick = "Back()"></td>
        <td> <input type="button" value ='/' onclick = "Solve('/')"></td>
    </tr>
    <tr>
        <td> <input type="button" value = '7' onclick = "Solve('7')"></td>
        <td> <input type="button" value = '8' onclick = "Solve('8')"></td>
        <td> <input type="button" value = '9' onclick = "Solve('9')"></td>
        <td> <input type="button" value = '*' onclick = "Solve('*')"></td>
    </tr>
    <tr>
        <td> <input type="button" value = '4' onclick = "Solve('4')"></td>
        <td> <input type="button" value = '5' onclick = "Solve('5')"></td>
        <td> <input type="button" value = '6' onclick = "Solve('6')"></td>
        <td> <input type="button" value = '-' onclick = "Solve('-')"></td>
    </tr>
    <tr>
        <td> <input type="button" value = '1' onclick = "Solve('1')"></td>
        <td> <input type="button" value = '2' onclick = "Solve('2')"></td>
        <td> <input type="button" value = '3' onclick = "Solve('3')"></td>
        <td> <input type="button" value = '+' onclick = "Solve('+')"></td>
    </tr>
    <tr>
        <td> <input type="button" value = '00' onclick = "Solve('00')"></td>
        <td> <input type="button" value = '0' onclick = "Solve('0')"></td>
        <td> <input type="button" value = '.' onclick = "Solve('.')"></td>
        <td> <input type="button" value = '=' onclick = "Output()"></td>
    </tr>
</table>
</div>
</body>

<script>
    function Clear() {
        document.getElementById('screen').value='';       
    }
    function Solve(num) {
        document.getElementById('screen').value+=num;     
    }
    function Output() {
        var num1 = document.getElementById('screen').value;
        var num2 = eval(num1);
        document.getElementById('screen').value = num2;
    }
    function Back() {
        document.getElementById('screen').value =
        document.getElementById('screen').value.slice(0,-1);
    }
 </script>

</html>
